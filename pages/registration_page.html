<!DOCTYPE html>
<html>


<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Registration</title>
  <link href="../styles/style.css" rel="stylesheet" type="text/css" />
 
  <!-- firebase start ****************************************-->
  <!-- Firebase App (core Firebase SDK) is always required & must be listed 1st -->
  <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>  
  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-auth.js"></script>  
  <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-analytics.js"></script>
  <!-- firebase end ******************************************-->


  <script src="../fb_setup.js"></script>
  <script defer src="../script.js"></script>
</head>


<body>
    <div class="Container">
        <h1>Welcome!</h1>
        <h2>Please Register</h2>
       
        <div class="Form">
            <form id="RegistrationForm" onsubmit="return ValidationForm();">
                <div class="name_input">
                    <input type="text" id="name" name="name" placeholder="Username"><br>
                    <span id="NameError" class="error"></span>
                </div>
                <div class="age_input">
                    <input type="number" id="age" name="age" min="1" max="200" placeholder="Age"><br>
                    <span id="AgeError" class="error"></span>
                </div>
                <input class="submit_btn" type="submit" value="Submit">
            </form>
        </div>
    </div>
    <div class="Background">
        <img
            src="https://codehs.com/uploads/01d64e7e861f5720ff09ba78f6e3f375"
            class="background-image"
        />
    </div>
   
</body>


</html>
